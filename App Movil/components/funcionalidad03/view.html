<!-- Acción Tarea -->
<div data-role="view" id="accionTarea" data-title="Tarea">
    <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" data-align="right" href="#tareas1">Regresar</a>
    </div>
    <h3 class="text-center">HUAWUEI</h3>
    <form class="col-md-12">
        <input id="txtid" type="hidden" placeholder="txtid"><!--Para almacenar el id de la tarea a eliminar o editar-->
        <div class="form-group">
            <label class="control-label" for="txtidtt">Tipo</label>
            <div class="input-group">
                <select id="txtidtt" class="form-control input-md" required=""></select>
                <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="txtorden">Órden</label>
            <div>
                <input id="txtorden" type="text" placeholder="Órden" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="txtobserv">Observación</label>
            <div>
                <textarea id="txtobserv" class="form-control" rows="2" placeholder="Observación"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="txtdetalle">Detalle</label>
            <div>
                <textarea id="txtdetalle" class="form-control" rows="4" placeholder="Detalle de la tarea"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Prioridad</label>
            <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-default active" id="txtprioridad1">
                    <input value="1" type="radio" name="txtprioridad" autocomplete="off" checked> Baja
                </label>
                <label class="btn btn-default" id="txtprioridad2">
                    <input value="2" type="radio" name="txtprioridad" autocomplete="off"> Media
                </label>
                <label class="btn btn-default" id="txtprioridad3">
                    <input value="3" type="radio" name="txtprioridad" autocomplete="off"> Alta
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label class="control-label" for="txtflimite">Fecha Límite</label>
                <div>
                    <input id="txtflimite" type="date" class="form-control input-md" required="">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="control-label pull-right">Adjuntar</label>
                <button type="button" class="btn btn-default pull-right" onclick="addNotaVoz();"> <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> Nota de Voz</button>
            </div>
        </div>
        <div class="text-center" id="divBtnAdd">
            <button type="button" class="btn btn-primary btn-block btn-lg" onclick="accionTarea('insert');"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar Nueva Tarea</button>
        </div>
    </form>
    <div id="divBtnAccion">
        <div class="col-xs-6">
            <button type="button" class="btn btn-warning btn-block btn-lg" onclick="accionTarea('update');"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-danger btn-block btn-lg" onclick="accionTarea('delete');"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar</button>
        </div>
    </div>
</div>
<!-- Fin Acción Tarea -->
