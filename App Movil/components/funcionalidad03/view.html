<!-- Acción Tarea -->
<div data-role="view" id="accionTarea" data-title="Tarea">
    <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" data-align="right" href="#tareas1">Regresar</a>
    </div>
    <form class="col-md-12">
        <!--Para almacenar el id de la tarea a eliminar o editar-->
        <input id="txtid" type="hidden" placeholder="txtid">
        <div class="form-group" align="left">
            <label class="control-label" for="txtidc">Clientes</label>
            <select id="txtidc" multiple="multiple">
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="txtidtt">Tipo</label>
            <div class="input-group">
                <select id="txtidtt" class="form-control input-md" required=""></select>
                <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-5">
                <label class="control-label" for="txtorden">Órden</label>
                <div>
                    <input id="txtorden" type="text" placeholder="Órden" class="form-control input-md" required="">
                </div>
            </div>
            <div class="col-xs-7" align="right">
                <label class="control-label" for="txtflimite">Fecha Límite</label>
                <div>
                    <input id="txtflimite" type="date" class="form-control input-md" required="">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="txtobserv">Observación</label>
            <div>
                <input id="txtobserv" class="form-control input-md" placeholder="Observación" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="txtdetalle">Detalle</label>
            <div>
                <textarea id="txtdetalle" class="form-control" rows="2" placeholder="Detalle de la tarea"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Prioridad</label>
            <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-default active" id="txtprioridad1">
                    <input value="1" type="radio" name="txtprioridad" autocomplete="off" checked> Baja
                </label>
                <label class="btn btn-default" id="txtprioridad2">
                    <input value="2" type="radio" name="txtprioridad" autocomplete="off"> Media
                </label>
                <label class="btn btn-default" id="txtprioridad3">
                    <input value="3" type="radio" name="txtprioridad" autocomplete="off"> Alta
                </label>
            </div>
        </div>
        <div id="divNotaVoz" id="divNotaVoz">
            <label class="control-label">Grabar</label>
            </br>
            <button type="button" class="btn btn-default" onclick="addNotaVoz();"> <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> Nota de Voz</button>
        </div>
        <div class="content">
            <div class="action-area ch50">
                <label class="control-label">Grabar</label>
                </br>
                <button class="button dh btn btn-default" id="captureAudio"> <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> Nota de Voz</button>
            </div>
            <div class="result-area ch50">
                <div class="results">
                    <div id="media"></div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
        </br>
        <div class="text-center" id="divBtnAdd">
            <button type="button" class="btn btn-default btn-lg" onclick="accionTarea('insert');"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar Nueva Tarea</button>
        </div>
    </form>
    <div id="divBtnAccion">
        <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-block btn-lg" onclick="accionTarea('update');"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-block btn-lg" onclick="accionTarea('delete');"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar</button>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-default" data-role="button" data-click="openModal">open</button>
    </div>
    <div data-role="modalview" id="foo" style="width: 200px; height: 200px">
        <button type="button" class="btn btn-default" data-role="button" data-click="closeModal">Cancelar</button>
        <button type="button" data-role="button" data-click="confirmado" class="btn btn-default">Aceptar</button>
    </div>
</div>
<!-- Fin Acción Tarea -->
