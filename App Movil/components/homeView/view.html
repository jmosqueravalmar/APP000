<div data-role="view" data-title="Home View" data-layout="main" data-model="app.homeView" data-show="app.homeView.onShow" data-after-show="app.homeView.afterShow">
    <!-- START_CUSTOM_CODE_homeView -->
    <!-- END_CUSTOM_CODE_homeView -->
    <!-- application views will be rendered here -->
    <!--form method="post" action=""-->
    <ul data-role="listview" data-style="inset">
        <li>
            <label>
                Username:
                <input type="text" name="usernamel" data-bind="value: usernamel">
            </label>
        </li>
        <li>
            <label>
                Password:
                <input type="password" name="passwordl" data-bind="value: passwordl">
            </label>
        </li>
        <li>
        	<label id="resultado">
            	datos.....
            </label>
        </li>
        <li>
            <button data-role="button">Ingresar</button>
        </li>
    </ul>
    <!--/form> -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://52.11.171.136/demo_test_post.asp",
                    data: {
                        MyUser: $('#usernamel').val(),
                        MyPassword: $('#passwordl').val()
                    },
                    xhrFields: {
                        withCredentials: false,
                    },
                    crossDomain: true,
                    success: function (data, status) {
                        //alert('success');
                        $('#resultado').html(data+' | '+status);
                        //alert("Data: " + data + "\nStatus: " + status);
                    },
                    error: function (xhr) {
                        alert(xhr.responseText);
                    }
                });
            });
        });
    </script>
</div>
