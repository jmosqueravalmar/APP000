    <div id="view-foto" data-role="view" data-title="Captura de Foto">
        <header data-role="header">
            <div data-role="navbar">
                <div data-role="view-title"></div>
            </div>
        </header>
        <img class="largeProfile" width="350" height="350" />
        
        
        <button id="update-photo" data-role="button" 
                onclick="window.updatePhoto()">Tomar</button>
        
 
    </div>

	<script>
        
        (function() {
            
        var apiKey = "Mosi1tOaeZ84K0L1";
    	var el = new Everlive(apiKey);

        
        window.updatePhoto = function() {
    	navigator.camera.getPicture(onPhotoSuccess, onError, 
            { quality: 50, 
              destinationType: Camera.DestinationType.FILE_URI });
		}


       function onPhotoSuccess(imageURI) {
           var options = {
                fileName: 'foto.jpg',
                mimeType: 'image/jpg'
            };
           
            $(".largeProfile").attr("src", imageURI);
            el.files.upload(imageURI,options)
           .then(function() {
                window.plugins.toast.showShortCenter("Upload");
            }, function(err) {
                window.plugins.toast.showShortCenter(err);
            });
           
            
        }
        
        function onError() {
        	alert("Problemas con el APP");
    	}
        
		}());
        
	</script>
