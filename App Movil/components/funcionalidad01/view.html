<div id="ListaClientes" data-role="view" data-title="Lista Clientes" data-layout="main" data-model="app.funcionalidad01" data-show="app.funcionalidad01.onShow" data-after-show="app.funcionalidad01.afterShow">
    <!-- START_CUSTOM_CODE_funcionalidad01 -->
    <ul id="MyListView"  data-role="listview" data-source="f01" data-template="f01-template">
    </ul>

    <script type="text/x-kendo-template" id="f01-template">
        <div onClick="muestraDetalle('#:id#')">
            #:nombre#
            
            <a href="\#det-cliente" data-role="detailbutton" data-style="detaildisclose"></a>
        </div>
    </script>
    <!-- END_CUSTOM_CODE_funcionalidad01 -->
</div>

<div data-role="view" id="det-cliente" data-title="Detalle" >
    <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" data-align="right" href="#ListaClientes">Regresar</a>
    </div>
    
    <div id="det-nombre">Nombre: AAA</div>
    <div id="det-rubro">Rubro: BBB</div>
    
    <span id="doClick" data-bind="click: showClickMe">Click ME</span>
    <script>        
        var viewModel = kendo.observable({
            showClickMe: function() {
                console.log("Click Me");
            }
        });
        kendo.bind($("#doClick"), viewModel);
    </script>
</div>
