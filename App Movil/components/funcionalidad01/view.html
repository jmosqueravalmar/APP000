<div id="ListaClientes" data-role="view" data-title="Lista Clientes" data-layout="main" data-model="app.funcionalidad01" data-show="app.funcionalidad01.onShow" data-after-show="app.funcionalidad01.afterShow">
    <!-- START_CUSTOM_CODE_funcionalidad01 -->

    <!--<ul id="f01lv"></ul>-->
    
    <div id="f01lv"></div>
    
    <script type="text/x-kendo-tmpl" id="template">
        <!--NOTA: creare la struttura del ITEM con tutti i dettagli necessari-->
        <h5>
            #:nombre#.
            <a href="\#det-cliente" data-role="detailbutton" data-style="detaildisclose"></a>
        </h5>
    </script>
    
    <script>
        $(document).ready(function() {
            $("#f01lv").kendoMobileListView({
               dataSource: f01,
                
               click: function(e) {
                    console.log("Nombre: " + e.dataItem.nombre + " Id: " + e.dataItem.id);
                    $("#det-nombre").html(e.dataItem.nombre);
                    $("#det-rubro").html(e.dataItem.rubro);
                    get_Contactos_Clientes(999);
               },
               template: kendo.template($("#template").html())
            });            
        })
    </script>
    <!-- END_CUSTOM_CODE_funcionalidad01 -->
</div>
